# Spring Boot configuration
spring:
  profiles:
    active: dev

  # Security configuration
  security:
    user:
      name: admin
      password: admin

  # Database configuration
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/msAuth
    username: postgres
    password: root

  # JPA properties
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

    # mail configuration
  mail:
    host: localhost
    port: 9025

# Server configuration
server:
  port: 8080
  servlet:
    context-path: /api/v1

# Logging configuration
logging:
  level:
    org:
      springframework:
        security: DEBUG

